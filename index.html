<!DOCTYPE html>
<html>
<head>

<title>MIKHMON QR CODE SCANNER</title>
  <style>
    body{
      background-color: #000000;
      color :#ffffff;
    }
    video {
      width: 100%    !important;
      height: auto   !important;
    }
    .btn{
      margin-top:5px;
      margin-bottom:10px;
      padding:5px;
      background-color: #f2f2f2;
      color: #000000;

    }
    @font-face {

      margin-right: .2em;
      text-align: center;
      font-variant: normal;
      text-transform: none;
      line-height: 1em;

<script type="text/javascript" src="llqrcode.js"></script>
