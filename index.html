<!DOCTYPE html>
<html>
  <head>
    <title>SMXCC MNL - QR Code Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="./instascan.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background-image: url('smxcc-bg.jpg');
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #preview {
        width: 100%;
        max-width: 600px;
        border: 5px solid #fff;
      }

      .button-container {
        margin-top: 20px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <h1>SMXCC MNL QR Code Scanner</h1>
    <div id="preview"></div>
    <div class="button-container">
      <button onclick="switchCamera()">Switch Camera</button>
    </div>
     <script>
      let scanner;
      let cameras = [];
      let currentCameraIndex = 0;

      function startScanner(cameraId) {
        scanner = new Instascan.Scanner({
          video: document.getElementById('preview'),
          mirror: false // Set this to true if you want to mirror the video.
        });

        scanner.addListener('scan', function(content) {
          alert('Scanned content: ' + content);
          window.open(content, "_blank");
        });

        Instascan.Camera.getCameras().then(camerasList => {
          cameras = camerasList;
          if (cameras.length > 0) {
            currentCameraIndex = cameraId;
            scanner.start(cameras[currentCameraIndex]);
          } else {
            console.error("No camera available on this device!");
          }
        }).catch(error => {
          console.error("Error accessing cameras: ", error);
        });
      }

      function switchCamera() {
        if (scanner && cameras.length > 1) {
          currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
          scanner.stop();
          scanner.start(cameras[currentCameraIndex]);
        }
      }

      // Start with the default camera (first available)
      startScanner(0);
    </script>
  </body>
</html>
