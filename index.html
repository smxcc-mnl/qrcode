<!DOCTYPE html>
<html>
  <head>
    <title>Instascan Camera Selector</title>
    <script type="text/javascript" src="instascan.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
      }

      #preview {
        width: 100%;
        max-width: 400px;
        border: 2px solid #333;
      }

      #camera-select {
        margin-top: 10px;
        padding: 5px;
        font-size: 16px;
        border: 2px solid #333;
        border-radius: 5px;
      }

      #switch-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #428bca;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <video id="preview"></video>
    <select id="camera-select"></select>
    <button id="switch-button">Switch Camera</button>

    <script type="text/javascript">
      let scanner;
      const videoElement = document.getElementById('preview');
      const cameraSelect = document.getElementById('camera-select');
      const switchButton = document.getElementById('switch-button');

      function initializeScanner(cameraId) {
        scanner = new Instascan.Scanner({ video: videoElement, mirror: false });

        scanner.addListener('scan', function (content) {
          console.log(content);
        });

        Instascan.Camera.getCameras().then(function (cameras) {
          if (cameras.length > 0) {
            cameras.forEach(function (camera) {
              const option = document.createElement('option');
              option.value = camera.id;
              option.text = camera.name;
              cameraSelect.appendChild(option);
            });

            if (cameraId) {
              const selectedCamera = cameras.find(function (camera) {
                return camera.id === cameraId;
              });
              scanner.start(selectedCamera);
              cameraSelect.value = cameraId;
            } else {
              scanner.start(cameras[0]);
            }
          } else {
            console.error('No cameras found.');
          }
        }).catch(function (e) {
          console.error(e);
        });
      }

      cameraSelect.addEventListener('change', function () {
        const selectedCameraId = this.value;
        scanner.stop();
        initializeScanner(selectedCameraId);
      });

      switchButton.addEventListener('click', function () {
        const currentCameraId = cameraSelect.value;
        const cameras = scanner.cameras;
        const currentCameraIndex = cameras.findIndex(function (camera) {
          return camera.id === currentCameraId;
        });

        const nextCameraIndex = (currentCameraIndex + 1) % cameras.length;
        const nextCamera = cameras[nextCameraIndex];
        scanner.stop();
        initializeScanner(nextCamera.id);
      });

      // Initialize with the first available camera
      initializeScanner();
    </script>
  </body>
</html>
