<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="instascan.min.js"></script>
  </head>
  <body>
    <video id="preview"></video>
    <select id="camera-select"></select>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
      });
      
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          // Populate the camera selector with available cameras
          cameras.forEach(function(camera) {
            const option = document.createElement('option');
            option.value = camera.id;
            option.text = camera.name;
            document.getElementById('camera-select').appendChild(option);
          });
          
          // Start scanning with the selected camera
          document.getElementById('camera-select').addEventListener('change', function() {
            const selectedCameraId = this.value;
            const selectedCamera = cameras.find(function(camera) {
              return camera.id === selectedCameraId;
            });
            scanner.start(selectedCamera);
          });
          
          // Start scanning with the first available camera by default
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
